<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 10px;
        }
        .section {
            margin-top: 20px;
        }
        .grafico {
            margin-top: 30px;
            text-align: center;
        }
        .grafico img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>{{ titulo }}</h1>

    <div class="section">
        <h2>Análisis del Proyecto</h2>
        <p>{{ contenido | safe }}</p>
    </div>

    <div class="grafico">
        <h2>Gráfico de Viabilidad</h2>
        <img src="data:image/png;base64,{{ grafico_viabilidad }}" alt="Gráfico de Viabilidad" 
             style="width: 100%; max-height: 500px; object-fit: contain;">
    </div>

    <div class="footer">
        <p>Generado automáticamente por el Asistente de Viabilidad de Construcción</p>
    </div>

</body>
</html>
